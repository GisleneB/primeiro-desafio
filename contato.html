<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>

    <form id="Entre em Contato" action="">
        <fieldset form="Entre em Contato" name="inputs-contato">
            <legend>Entre em Contato</legend>

            <br/>
            <label for=""><b>Asssunto:</b></label>
            <select name="" id="">
                <option value="">Suporte</option>
                <option value="">Sugestão</option>
                <option value="">Reclamação</option>
            </select>
            <br/>
            <br/>

            <label for=""><b>Nome Completo:</b></label><br/>
            <input type="text" placeholder="Seu Nome">
            <br/>
            <br/>

            <label for=""><b>Email:</b></label><br/>
            <input type="email" placeholder="email@email.com">
            <br/>
            <br/>

            <label for=""><b>Mensagem:</b></label><br/>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br/>
            <br/>
            
             
            <input type="checkbox">
            <label for="">Aceito receber novidades por email</label>
            <br/>
            <br/>
            
            <button>Enviar</button>
        </fieldset>
    </form>
</body>

</html>
